upstream aclarknet_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

# 1. HTTP Server - Redirects everything to HTTPS
server {
    listen       80;
    listen       [::]:80;
    server_name  aclark.net www.aclark.net m.aclark.net;

    return 301 https://aclark.net$request_uri;
}

# 2. HTTPS Server - Redirect www and m subdomain to main domain
server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  www.aclark.net m.aclark.net;

    ssl_certificate "/etc/letsencrypt/live/aclark.net/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/aclark.net/privkey.pem";

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    return 301 https://aclark.net$request_uri;
}

# 3. HTTPS Server - Main domain
server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  aclark.net;

    ssl_certificate "/etc/letsencrypt/live/aclark.net/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/aclark.net/privkey.pem";

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 100M;

    access_log /srv/aclarknet/logs/nginx-access.log;
    error_log /srv/aclarknet/logs/nginx-error.log;

    location /static/ {
        alias /srv/aclarknet/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /srv/aclarknet/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    error_page 404 /404.html;
    location = /404.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }

    # The Lounge IRC client
    # location /lounge/ {
    location ^~ /lounge/ {
        proxy_pass http://127.0.0.1:9000/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        # WebSocket support for IRC
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-lived connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    location / {
        proxy_pass http://aclarknet_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
