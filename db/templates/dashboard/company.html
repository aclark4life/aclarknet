{% load babel %}
<div class="col-md-6">
  <div class="accordion my-3" id="accordionCompany">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="list-group-item list-group-item-action justify-content-between d-flex fw-semibold p-3 accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseCompany"
                aria-expanded="true"
                aria-controls="collapseCompany">
          Companies <span class="badge bg-primary mx-2">{{ companies.queryset|length }}</span>
        </button>
      </h2>
      <div id="collapseCompany"
           class="accordion-collapse collapse show"
           data-bs-parent="#accordionCompany">
        <div class="accordion-body p-0">
          <div class="list-group list-group-flush mb-3">
            {% for item in companies.queryset %}
              <a class="list-group-item list-group-item-action justify-content-between d-flex"
                 href="{% url 'company_view' item.id %}">
                <span>{{ item.name }}</span>
                <span class="text-muted">{{ item.created }}</span>
              </a>
            {% endfor %}
          </div>
          <a href="{% url 'company_index' %}"
             class="btn btn-outline-primary m-3 px-3">All companies</a>
        </div>
      </div>
    </div>
  </div>
</div>
