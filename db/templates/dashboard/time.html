{% load babel %}
<div class="accordion my-3" id="accordionTime">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="list-group-item list-group-item-action justify-content-between d-flex fw-semibold p-3 accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTime"
              aria-expanded="true"
              aria-controls="collapseTime">
        Time <span class="badge bg-primary mx-2">{{ times.queryset|length }}</span>
      </button>
    </h2>
    <div id="collapseTime"
         class="accordion-collapse collapse show"
         data-bs-parent="#accordionTime">
      <div class="accordion-body p-0">
        <div class="row">
          <div class="col-md-12">
            <div class="list-group list-group-flush mb-3">
              {% for item in times.queryset %}
                <a class="list-group-item list-group-item-action justify-content-between d-flex"
                   href="{% url 'time_view' item.id %}">
                  <span>{{ item.description|default:item }}</span>
                  <div>
                    <span class="text-muted mx-1">{{ item.user|default:"" }}</span>
                    <span class="text-muted mx-1">{{ item.hours|default:"" }}</span>
                  </div>
                </a>
              {% endfor %}
            </div>
            <a href="{% url 'time_index' %}"
               class="btn btn-outline-primary m-3 px-3">All times</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
