{% load babel %}
<div class="accordion my-3" id="accordionPreview">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="list-group-item list-group-item-action justify-content-between d-flex fw-semibold p-3 accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsePreview"
              aria-expanded="true"
              aria-controls="collapsePreview">{{ model_name|title }}</button>
    </h2>
    <div id="collapsePreview"
         class="accordion-collapse collapse"
         data-bs-parent="#accordionPreview">
      <div class="accordion-body p-0">
        <div class="row">
          <div class="col-md-12">{% include preview_template %}</div>
        </div>
      </div>
    </div>
  </div>
</div>
