<div class="col-md-12">
  <div class="accordion my-3" id="accordionProject">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="list-group-item list-group-item-action justify-content-between d-flex fw-semibold p-3 accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseProject"
                aria-expanded="true"
                aria-controls="collapseProject">
          Projects <span class="badge bg-primary mx-2">{{ projects.queryset|length }}</span>
        </button>
      </h2>
      <div id="collapseProject"
           class="accordion-collapse collapse show"
           data-bs-parent="#accordionProject">
        <div class="accordion-body p-0">
          <div class="list-group list-group-flush mb-3">
            {% for item in projects.queryset %}
              <a class="list-group-item list-group-item-action justify-content-between d-flex"
                 href="{% url 'project_view' item.id %}">
                <span>{{ item.name }}</span>
                <div>
                  <span class="text-muted">{{ item.client }}</span>
                </div>
              </a>
            {% endfor %}
          </div>
          <a href="{% url 'project_index' %}"
             class="btn btn-outline-primary m-3 px-3">All projects</a>
        </div>
      </div>
    </div>
  </div>
</div>
