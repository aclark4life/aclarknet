{% if view.template_name == "view.html" %}
  <a class="btn-toolbar-item input-with-icon btn btn-outline-primary"
     href="{% url 'time_create' %}?invoice_id={{ object.id }}"><i class="fa-solid fa-plus"></i><span class="ms-1">Add time</span></a>
{% else %}
  <a class="btn-toolbar-item input-with-icon btn btn-outline-primary"
     href="{% url urls.url_create %}"><i class="fa-solid fa-plus"></i><span class="ms-1">Add {{ model_name }}</span></a>
{% endif %}
