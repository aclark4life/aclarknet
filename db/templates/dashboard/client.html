<div class="col-md-6">
  <div class="accordion my-3" id="accordionClient">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="list-group-item list-group-item-action justify-content-between d-flex fw-semibold p-3 accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseClient"
                aria-expanded="true"
                aria-controls="collapseClient">
          Clients <span class="badge bg-primary mx-2">{{ clients.queryset|length }}</span>
        </button>
      </h2>
      <div id="collapseClient"
           class="accordion-collapse collapse show"
           data-bs-parent="#accordionClient">
        <div class="accordion-body p-0">
          <div class="list-group list-group-flush mb-3">
            {% for item in clients.queryset %}
              <a class="list-group-item list-group-item-action justify-content-between d-flex"
                 href="{% url 'client_view' item.id %}">
                <span>{{ item }}</span>
              </a>
            {% endfor %}
          </div>
          <a href="{% url 'client_index' %}"
             class="btn btn-outline-primary m-3 px-3">All clients</a>
        </div>
      </div>
    </div>
  </div>
</div>
