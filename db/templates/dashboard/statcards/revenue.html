{% load babel humanize %}
{% for statcard in statcards.values %}
  <div class="row statcards my-3">
    <div class="col-md-6 col-xl-3 mb-3 mb-md-4 mb-xl-0">
      <div class="statcard statcard-info" id="sparkline1Container">
        <div class="p-3">
          <span class="statcard-desc">Gross</span>
          <h2 class="statcard-number">{{ statcard.invoices.gross|default:0|currencyfmt:"USD" }}</h2>
          <hr class="statcard-hr mb-0">
        </div>
        <canvas id="sparkline1"
                width="100%"
                height="94"
                class="sparkline"
                data-chart="spark-line"
                data-dataset='[[28,68,41,43,96,45,100]]'
                data-labels='["a","b","c","d","e","f","g"]'
                style="width: 100%;
                       height: 47px">
        </canvas>
      </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-3 mb-md-4 mb-xl-0">
      <div class="statcard statcard-danger" id="sparkline2Container">
        <div class="p-3">
          <span class="statcard-desc">Cost</span>
          <h2 class="statcard-number">{{ statcard.invoices.cost|default:0|currencyfmt:"USD" }}</h2>
          <hr class="statcard-hr mb-0">
        </div>
        <canvas id="sparkline2"
                width="100%"
                height="94"
                class="sparkline"
                data-chart="spark-line"
                data-dataset='[[28,68,41,43,96,45,100]]'
                data-labels='["a","b","c","d","e","f","g"]'
                style="width: 100%;
                       height: 47px">
        </canvas>
      </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-3 mb-md-4 mb-xl-0">
      <div class="statcard statcard-success" id="sparkline3Container">
        <div class="p-3">
          <span class="statcard-desc">Net</span>
          <h2 class="statcard-number">{{ statcard.invoices.net|default:0|currencyfmt:"USD" }}</h2>
          <hr class="statcard-hr mb-0">
        </div>
        <canvas id="sparkline3"
                width="100%"
                height="94"
                class="sparkline"
                data-chart="spark-line"
                data-dataset='[[28,68,41,43,96,45,100]]'
                data-labels='["a","b","c","d","e","f","g"]'
                style="width: 100%;
                       height: 47px">
        </canvas>
      </div>
    </div>
  </div>
{% endfor %}
