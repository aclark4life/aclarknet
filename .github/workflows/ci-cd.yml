name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: MY_AWS_REGION
  ECR_REPOSITORY: MY_ECR_REPOSITORY
  ECS_SERVICE: MY_ECS_SERVICE
  ECS_CLUSTER: MY_ECS_CLUSTER
  ECS_TASK_DEFINITION: MY_ECS_TASK_DEFINITION
  CONTAINER_NAME: MY_CONTAINER_NAME

permissions:
  contents: read

jobs:
  test:
    name: Test with MongoDB
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # MongoDB Setup
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '8.2'

      - name: Install mongosh
        run: |
          wget -q https://downloads.mongodb.com/compass/mongosh-2.2.10-linux-x64.tgz
          tar -xzf mongosh-*-linux-x64.tgz
          sudo cp mongosh-*-linux-x64/bin/mongosh /usr/local/bin/
          mongosh --version

      - name: Install mongocryptd from Enterprise tarball
        run: |
          curl -sSL -o mongodb-enterprise.tgz "https://downloads.mongodb.com/linux/mongodb-linux-x86_64-enterprise-ubuntu2404-8.2.1.tgz"
          tar -xzf mongodb-enterprise.tgz
          sudo cp mongodb-linux-x86_64-enterprise-ubuntu2404-8.2.1/bin/mongocryptd /usr/local/bin/

      - name: Start mongocryptd
        run: |
          nohup mongocryptd --logpath=/tmp/mongocryptd.log &

      - name: Verify MongoDB installation
        run: |
          mongosh --eval 'db.runCommand({ connectionStatus: 1 })'

      - name: Verify mongocryptd is running
        run: |
          pgrep mongocryptd

      - name: Install Mongo Crypt Shared Library
        run: |
          curl -sSL -o mongo_crypt_shared_v1.tgz https://downloads.mongodb.com/linux/mongo_crypt_shared_v1-linux-x86_64-enterprise-ubuntu2404-8.2.1.tgz
          tar -xzf mongo_crypt_shared_v1.tgz
          sudo mkdir -p /usr/local/lib/mongo_crypt_v1
          sudo cp lib/mongo_crypt_v1.so /usr/local/lib/mongo_crypt_v1/
          echo "âœ… Installed Mongo Crypt Shared Library to /usr/local/lib/mongo_crypt_v1"

      # Python Setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install Dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev
          python -m pip install --upgrade pip
          pip install '.[dev,test]'

      # Run Django Tests
      - name: Run Django Tests
        env:
          LD_LIBRARY_PATH: /usr/local/lib/mongo_crypt_v1/
        run: |
          python manage.py test

      # Test PyMongo connection with encryption
      - name: Test PyMongo connection with encryption
        env:
          LD_LIBRARY_PATH: /usr/local/lib/mongo_crypt_v1/
        run: |
          python - <<'PYCODE'
          import os, sys
          from pymongo import MongoClient
          from pymongo.encryption_options import AutoEncryptionOpts

          lib_path = os.environ["LD_LIBRARY_PATH"] + "/mongo_crypt_v1.so"
          print(f"ðŸ”’ Using Mongo Crypt Shared Library: {lib_path}")

          try:
              client = MongoClient(
                  "mongodb://localhost:27017/",
                  auto_encryption_opts=AutoEncryptionOpts(
                      kms_providers={"local": {"key": os.urandom(96)}},
                      key_vault_namespace="encryption.__keyVault",
                      crypt_shared_lib_path=lib_path,
                      crypt_shared_lib_required=True,
                  ),
                  serverSelectionTimeoutMS=3000,
              )
              info = client.server_info()
              print("âœ… Successfully connected to MongoDB:", info.get("version"))
          except Exception as e:
              print("âŒ Failed to connect to MongoDB:", e)
              sys.exit(1)
          PYCODE

  deploy:
    name: Deploy to Amazon ECS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
